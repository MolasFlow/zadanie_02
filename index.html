<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Kalkurator ubezpieczeńowy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <label id="maininput">
      Wpisz sume jaką chcesz ubezpieczyć:
      </label>
      <div class="row">
        <input type="text" id="myInput" onchange="changetax(this)">
      </div>
    </div>
    <div class="row" id="checklist">
      <label><input type="checkbox" id="box-1">Bezszkodowe ubezpieczenie - znizka 5%</label>
      <label><input type="checkbox" id="box-2">Wystąpienie szkody w okresie ubiezpieczenia - zwyżka 8%</label>
      <label><input type="checkbox" id="box-3">Płatność jednorazowa - zniżka 2%</label>
      <label><input type="checkbox" id="box-4">Płatność w cztarecz ratach - zwyżka 4%</label>
    </div>
    <div id="result">
      <p id="output">Wysokość składki:</p>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
    <script   src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"   integrity="sha256-xNjb53/rY+WmG+4L6tTl9m6PpqknWZvRt0rO1SRnJzw="   crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
</body>
</html>
